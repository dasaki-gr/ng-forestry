<md-sidenav-container [className]="curTheme">
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    Sidenav
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    
    
    <button md-mini-fab routerLink="/"><md-icon>home</md-icon></button>
    
    <span class="app-toolbar-menu"></span>
    <button md-button [mdMenuTriggerFor]="toolsMenu">Tools</button>
    <md-menu #toolsMenu="mdMenu">
      <button md-menu-item routerLink="/temp01"><md-icon style="color:#3F51B5;">account_balance_wallet</md-icon>Temp01</button>
      <button md-menu-item routerLink="/tempForm"><md-icon style="color:#607D8B;">account_balance_wallet</md-icon>Temp form</button>
    </md-menu>

    <span class="app-toolbar-filler"></span>
    <button md-button [mdMenuTriggerFor]="themesMenu">Themes</button>
    <md-menu #themesMenu="mdMenu">
      <button md-menu-item (click)="themeClick('blue')"><md-icon style="color:#3F51B5;">account_balance_wallet</md-icon>Theme Blue</button>
      <button md-menu-item (click)="themeClick('dark')"><md-icon style="color:#607D8B;">account_balance_wallet</md-icon>Theme Dark</button>
      <button md-menu-item (click)="themeClick('candy-app')"><md-icon style="color:#009688;">account_balance_wallet</md-icon>Theme Candy</button>
      <button md-menu-item (click)="themeClick('purple')"><md-icon style="color:#8e18f1;">account_balance_wallet</md-icon>Theme Purple</button>
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
      </button>
    </md-menu>
    <button md-button (click)="isDarkTheme = !isDarkTheme">User</button>
  </md-toolbar>

 <router-outlet></router-outlet> 

</md-sidenav-container>
